name: client
on:
  push:
  create:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REDINK_VERSION: "${{ github.sha }}"
      REDINK_UI_ROOT: "/printing"
      REDINK_API_ROOT: "https://krumpled.com/printing/api/"
    defaults:
      run:
        working-directory: src/redink-ui
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm i
      - run: npm run test:ember
      - run: npm run lint:js
      - run: npm run lint:hbs
      - run: npm run build
      - name: rename-bundle
        run: mv dist redink-ui
      - name: create-bundle
        run: tar cvzf redink-ui-$REDINK_VERSION.tar.gz redink-ui
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "./src/redink-ui/redink-ui-${{ github.sha }}.tar.gz"
